<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body >
    <div>
        <div class="btn btn__success">
            <p class="btn__title">Success!</p>
            <p class="btn__font-style">Congrats! your upload is complete.</p>
            <button type="button" class="btn__style--blue btn__hover" value="Continue">Continue</button>
        </div>
    </div>
    <div>
        <div class="btn btn__fail">
            <p class="btn__title">Failed!</p>
            <p class="btn__font-style">Oh no! something went wrong.</p>
            <button type="button" class="btn__style--red btn__hover" value="Try again">Try again</button>
        </div>
    </div>

</body>
</html>
